<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Grid Layout Assignment</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
        <div class="bg-green"><h2>GREEN</h2></div>
        <div class="bg-yellow"><h2>YELLOW</h2>
            <div class="mini-grid">
                <div class="inner-box">1</div>
                <div class="inner-box">2</div>
                <div class="inner-box">3</div>
                <div class="inner-box">4</div>
            </div>
        </div>
        <div class="bg-red"><h2>RED</h2>
            <div class="mini-grid">
                <div class="inner-box">A</div>
                <div class="inner-box">B</div>
                <div class="inner-box">C</div>
                <div class="inner-box">D</div>
            </div>
        </div>
        <div class="bg-blue"><h2>BLUE</h2></div>
        <div class="bg-orange"><h2>ORANGE</h2></div>
    </div>
    
  </body>
</html>
