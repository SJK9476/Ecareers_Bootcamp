<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="calc.css">
  </head>
  <body>
    <div class="card p-4 text-center">
        <div class="card inner-card">
            <h1 class="display-4 p-4">Calculator</h1>
            <div class="input-group">
                <span class="input-group-text" id="basic-addon1">Number A</span>
                <input type="number" class="form-control" placeholder="Type Here" id="first-number">
            </div>
            <div class="input-group">
                <span class="input-group-text" id="basic-addon2">Number B</span>
                <input type="number" class="form-control" placeholder="Type Here" id="second-number">
            </div>
            <div class="d-flex justify-content-center controls flex-wrap">
                <button type="button" class="btn btn-primary" onclick="add()">Add</button>
                <button type="button" class="btn btn-primary" onclick="subtract()">Subtract</button>
                <button type="button" class="btn btn-primary" onclick="multiply()">Multiply</button>
                <button type="button" class="btn btn-primary" onclick="divide()">Divide</button>
            </div>
            <div class="card-text d-flex justify-content-between fs-3 text-start p-2">Result:     <span class="text fs-2" id="result">
                    
                </span>
            </div>
            <div class=""><button type="button" class="btn btn-danger reset" onclick="reset()">Reset</button></div>
        </div>
        

    </div>




    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="calculator.js"></script>
  </body>
</html>
