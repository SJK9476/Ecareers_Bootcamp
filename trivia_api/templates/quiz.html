<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trivia App Quiz Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css">
  </head>
  <body>
    <div class="container">
        <button class="btn btn-danger mt-4" id="back" onclick="window.open('/', '_self')">Return to Quiz Options</button>
        <h2 class="mt-4 mb-4 text-center" id="quiz-title"></h2>
        <form id="quiz-form">

        </form>

        <div class="my-5 text-center d-flex flex-column align-items-center justify-content-around">
            <button class="btn btn-primary" id="checkScore" onclick="submitQuiz()">Check Score</button>
        </div>
        
    </div>s
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../static/scripts/quiz.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const quizId = urlParams.get('quiz_id');
        loadQuiz(quizId);
    </script>
  </body>
</html>
